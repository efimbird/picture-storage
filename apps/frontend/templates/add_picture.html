{% extends 'article-page.html' %}

{% block title %}Add a Picture{% endblock title %}

{% block breadcrumbs_title %}Adding a Picture{% endblock %}

{% block content %}

    {% if status %}

        <p>{{ status }}</p>

        {% if errors %}
            {{ errors }}
        {% endif %}

    {% endif %}

    <form enctype="multipart/form-data" action="/add/" method="post" class="dark">
        {% csrf_token %}
        {{ form }}
        <input class="button" type="Submit" value="Add">
    </form>

{% endblock %}
